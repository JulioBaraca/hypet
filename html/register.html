<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | HYPET FC</title>

        <!--FAVICON-->
        <link rel="shortcut icon" href="../img/logo1.p.ico" type="image/x-icon">

        <!--LINKS-->
        <!--CSS-->
        <link rel="stylesheet" href="../css/register.css">
        
        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,500;1,300&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

        <!--ICONS-->
        <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
        <script src="https://kit.fontawesome.com/1ebc8411ae.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- HEADER -->
        <div id="1"></div>
        <script>
            load("header.html");
            function load(url)
            {
                req = new XMLHttpRequest();
                req.open("GET", url, false);
                req.send(null);
                document.getElementById(1).innerHTML = req.responseText;
            }
        </script>

        <div class="page-login">
        <table>
            <tr>
                <td>
                    <!--Login-->
                    <div class="login">
                        <div class="max-width">
                            <h1>Login</h1>
                            <div class="quest">
                                <form>
                                    <div class="email">
                                        <h3>Email:</h3>
                                        <input type="email" name="email" id="registre">
                                    </div>
                                    <div class="senha">
                                        <br>
                                        <h3>Senha:</h3>
                                        <input type="password" name="senha" id="register">
                                    </div>
                                    <div class="botoes">
                                        <br>
                                        <input type="submit" value="Entrar" id="cadastrar">
                                        <br>
                                        <input type="reset" value="Esqueci a Senha" id="esqueci">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </td>
                <td><div class= "vertical"></div></td>
                <td>
                    <!--FORMULARIO-->
                    <div class="registrar">
                        <div class="max-width">
                            <div class="quest">
                                <form>
                                    <h1>Registrar</h1>
                                    <div class="dados-pessoais">
                                        <h2>Dados Pessoais</h2>
                                        <div class="nome">
                                            <br>
                                            <h3>Nome Completo:</h3>
                                            <input type="text" name="nome-completo" id="register">
                                        </div>
                                    </div>
                                    <div class="genero">
                                        <br>
                                        <h3>Genêro:</h3>
                                        <input type="radio" name="genero" id="register"> Masculino
                                        <input type="radio" name="genero" id="register"> Feminino
                                        <input type="radio" name="genero" id="register"> Não Informar
                                    </div>
                                    <div class="data-nasc">
                                        <br>
                                        <h3>Data de nascimento: </h3>
                                        <input type="date" name="data-nasc" id="register">
                                    </div>
                                    <div class="cpf">
                                        <br>
                                        <h3>CPF:</h3>
                                        <input type="text" name="cpf" placeholder="___.___.___-__" pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})">
                                    </div>
                                    <div class="telefone">
                                        <br>
                                        <h3>Telefone: </h3>
                                        <input type="text" name="telefone" id="register" placeholder="(__) _____-____">
                                        <br>
                                        <input type="checkbox" name="notf" id="register"> Receber notificações pelo WhatsApp
                                    </div>
                                    <div class="email">
                                        <br>
                                        <h3>Email:</h3>
                                        <input type="email" name="email" id="registre">
                                        <br>
                                        <input type="checkbox" name="notf" id="register"> Receber emails promocionais
                                    </div>
                                    <div class="senha">
                                        <br>
                                        <h3>Senha:</h3>
                                        <input type="password" name="senha" id="register">
                                    </div>
                                    <div class="botoes">
                                        <br>
                                        <input type="reset" value="Limpar" id="limpar">
                                        <input type="submit" value="Cadastrar" id="cadastrar" onclick="alert('Cadastrado com SUCESSO!')">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </td>
            </tr> 
        </table>
        </div>

        <!-- FOOTER -->
        <div id="4"></div>
        <script>
            load("footer.html");
            function load(url)
            {
                req = new XMLHttpRequest();
                req.open("GET", url, false);
                req.send(null);
                document.getElementById(4).innerHTML = req.responseText;
            }
        </script>
    </body>
</html>
